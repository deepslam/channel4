<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/font.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="main-wrap">
        <div>
            <img height="22" style="margin-bottom: 14px;" src="./img/logo.png">
        </div>
        <div class="content">
            <div class="red-box">
                <div class="">
                    <img src="./img/shield-unsafe.png" alt="">
                </div>
            </div>
            <div style="margin-left: 32px;">
                <p class="unsafe-title">This website is unsafe</p>

                <p class="unsafe-text">Our community has rated this site as untrusted.<br><span>
                  We do not recommend browsing on this site</span>
                </p>

                <div style="padding-bottom: 15px;">
                    <input id="muteCheckbox" type="checkbox">Don't show this warning again for this site                
                </div>

                <div class="button-wrap">
                    <div>
                        <button type="button" class="main-btn" id="btnContinue">Continue</button>
                        <p class="small-text pointer" id="disableNotifications"></p>
                    </div>
                    <div>
                        <button type="button" class="main-btn primary" id="btnLeave">Get me out!</button>
                        <p class="small-text pointer" id="disableNotifications"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
